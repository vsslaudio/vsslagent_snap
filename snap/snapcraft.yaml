name: vsslagent
version: '1.4' 
summary: VSSL REST api
description: VSSL REST api, remote control, and health monitor
grade: stable
confinement: strict
apps:
   agent-linux:
      command: main-linux
      daemon: simple
      restart-condition: always 
      plugs: [network-bind]
  agent-macos:
      command: main-macos
      daemon: simple
      restart-condition: always 
      plugs: [network-bind]
  agent-arm:
      command: main-arm
      daemon: simple
      restart-condition: always 
      plugs: [network-bind]      
  agent-win:
      command: main-win.exe
      daemon: simple
      restart-condition: always 
      plugs: [network-bind]
parts:
  vssl:
    source: .
    plugin: dump
