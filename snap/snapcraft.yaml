name: vsslagent
version: '1.0' 
summary: VSSL bling
description: VSSL remote control features.  REST api.  Configuration assistance.
grade: stable
confinement: strict
apps:
  hello:
      command: bin/hello
  bash:
      command: bash
parts:
  gnu-hello:
    source: http://ftp.gnu.org/gnu/hello/hello-2.10.tar.gz
    plugin: autotools
  gnu-bash:
    source: http://ftp.gnu.org/gnu/bash/bash-4.3.tar.gz
    plugin: autotools
    configflags: ["--infodir=/var/bash/info"]
